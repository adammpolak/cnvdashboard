<!DOCTYPE html>
<html ng-app='boilerApp'>
  <head>
    <meta charset="utf-8">
    <title>CNVDashboard</title>
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/4.0.0/ui-grid.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js
" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-touch.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/4.0.0/ui-grid.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js" charset="utf-8"></script>
    <!-- SheetJS js-xlsx library -->
    <script src="js/xlsx.core.min.js"></script>
    <!-- SheetJS Service -->
    <script src="js/SheetJS-angular.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/angular-chart.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/dashController.js" charset="utf-8"></script>


  </head>
  <body ng-controller = "dashController">
    <!-- <a ui-sref='nameOfState'>First Test State</a>
    <main ui-view>


    </main> -->
    <div class="header">
      Skus in the System: {{allSkus.length}}
      <br>
      Shoes in System: {{allShoes.length}}
    </div>

    <div class = "input-file">
      <input type="file" import-sheet-js="" opts="gridOptions" multiple="false"  />
      <button type="button" name="button" ng-click="deleteData()">delete data</button>
      <!-- <div id="grid1" ui-grid="gridOptions" ui-grid-selection ui-grid-exporter class="grid"></div> -->
    </div>

    <div class="bar-and-graph">
      <div class="left-bar" ng-if="singleSku" >
        <button type="button" name="button" ng-repeat= "skuAttributes in activeSku.attributes track by $index" ng-click = 'makeActiveAttribute($index)'>
          {{skuAttributes}}
        </button>
      </div>
      <!-- <div style="clear: both;"></div> -->
      <div class="graph-display-area">
        <br>
        <p style="text-align: center" ng-if="singleSku">
          {{activeSku.name}} <br>Attribute: {{activeSkuActiveAttribute}}
        </p>
        <p style="text-align: center" ng-if="!singleSku">
          Comparing All Skus
        </p>
        <canvas id="bar" class="chart-horizontal-bar" chart-data="values" chart-labels="labels"></canvas>

        <!-- <div class="metrics" ng-repeat = "value in uniqueSkuAttributeValues track by $index">
        {{value}} {{uniqueSkuAttributeValuesCounts[$index]}}
        </div> -->
      </div>
    </div>
    <div style="clear: both;"></div>

    <div class="shoe-bar">
      <button type="button" name="button" ng-click="compareAllSkus()">All Skus
        <div class="" style="color: blue">
          ({{allShoes.length}})
        </div>
      </button>
      <button class="" ng-repeat= "sku in allSkus" ng-click= "makeActiveSku(sku)">
        {{sku.name}}
        <div class="" style="color: blue">
          ({{sku.shoes.length}})

        </div>
      </button>
    </div>

  </body>
</html>
